<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />
  <title>Tourn√©e V7</title>

  <!-- Optionnel si tu as d√©j√† ton manifest/icons -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    :root{
      --bg:#0b1220; --card:#121a2b; --txt:#e8eefc; --muted:#a7b3d3;
      --good:#38d39f; --bad:#ff5c7a; --line:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--txt)}
    header{
      position:sticky;top:0;z-index:10;
      background:rgba(11,18,32,.92);backdrop-filter:blur(8px);
      border-bottom:1px solid var(--line);
      padding:12px;
    }
    .wrap{max-width:980px;margin:0 auto;padding:14px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{
      border:1px solid var(--line);
      background:var(--card);
      color:var(--txt);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
    }
    .btn:active{transform:translateY(1px)}
    .btn.primary{border-color:rgba(56,211,159,.35)}
    .btn.danger{border-color:rgba(255,92,122,.35)}
    .btn.small{padding:8px 10px;font-weight:800}
    .toggle{display:flex;gap:8px}
    .toggle .btn.active{outline:2px solid rgba(56,211,159,.35)}
    select,input{
      background:var(--card);color:var(--txt);
      border:1px solid var(--line);border-radius:12px;
      padding:10px 12px;
    }
    #status{margin-top:8px;color:var(--muted);font-weight:700}
    #cityMeta{margin:10px 0;color:var(--muted);font-weight:700}
    ul{list-style:none;padding:0;margin:0;display:grid;gap:10px}
    .addr{
      display:grid;
      grid-template-columns:40px 1fr auto;
      gap:10px;
      align-items:center;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      padding:10px;
    }
    .num{
      width:40px;height:40px;border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,.06);
      font-weight:900;
    }
    .line1{font-weight:900}
    .line2{display:flex;gap:8px;flex-wrap:wrap;margin-top:6px}
    .badge{
      display:inline-flex;gap:6px;align-items:center;
      padding:6px 10px;border-radius:999px;
      border:1px solid var(--line);
      color:var(--muted);
      font-weight:800;
      font-size:12px;
    }
    .badge.ok{color:var(--txt)}
    .actions{display:flex;gap:8px}
    .iconbtn{
      width:40px;height:40px;border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      color:var(--txt);
      cursor:pointer;
      font-size:16px;
    }

    /* Modal */
    .hidden{display:none}
    #modalBackdrop{
      position:fixed;inset:0;background:rgba(0,0,0,.6);z-index:50;
    }
    #modal{
      position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
      width:min(92vw,520px);
      background:var(--card);
      border:1px solid var(--line);
      border-radius:20px;
      padding:14px;
      z-index:60;
    }
    #modal h3{margin:6px 0 12px 0}
    .field{display:grid;gap:6px;margin-bottom:10px}
    .modalActions{display:flex;gap:10px;justify-content:flex-end;margin-top:8px}
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="row" style="justify-content:space-between">
        <div class="row">
          <select id="citySelect"></select>

          <button class="btn small primary" id="btnOptimize">‚ö° Optimiser</button>
          <button class="btn small" id="btnAdd">‚ûï Ajouter</button>
          <button class="btn small" id="btnExportTxt">üßæ Export TXT</button>
        </div>

        <div class="row">
          <!-- ‚úÖ NOUVEAU : Parking v√©hicule -->
          <button class="btn small primary" id="btnSaveVehiclePos">üìç Enregistrer v√©hicule</button>
          <button class="btn small" id="btnFindVehiclePos">üß≠ Retrouver v√©hicule</button>

          <!-- Toggle navigation -->
          <div class="toggle">
            <button class="btn small active" id="navWaze" type="button">Waze</button>
            <button class="btn small" id="navMaps" type="button">Google Maps (pi√©ton)</button>
          </div>
        </div>
      </div>

      <div id="status"></div>
    </div>
  </header>

  <main class="wrap">
    <div id="cityMeta"></div>
    <ul id="addrList"></ul>
  </main>

  <!-- Modal -->
  <div id="modalBackdrop" class="hidden"></div>
  <div id="modal" class="hidden" role="dialog" aria-modal="true">
    <div class="row" style="justify-content:space-between">
      <h3 id="modalTitle">Ajouter une adresse</h3>
      <button class="iconbtn" id="modalClose" title="Fermer">‚úï</button>
    </div>

    <div class="field">
      <label for="modalCity">Ville</label>
      <select id="modalCity"></select>
    </div>

    <div class="field">
      <label for="modalStreet">Adresse</label>
      <input id="modalStreet" type="text" placeholder="Ex: 12 Rue ‚Ä¶" />
    </div>

    <div class="field">
      <label for="modalPostcode">Code postal</label>
      <input id="modalPostcode" type="text" inputmode="numeric" placeholder="66000" />
    </div>

    <div class="modalActions">
      <button class="btn danger" id="modalCancel" type="button">Annuler</button>
      <button class="btn primary" id="modalSave" type="button">Enregistrer</button>
    </div>
  </div>

  <!-- ‚úÖ Ton JS complet (celui que tu as coll√©) -->
  <script src="./app.js"></script>
</body>
</html>
